apply plugin: 'com.android.application'
apply from: '../globalConfig.gradle'

android {

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.dependencies["constraint"]
    compile rootProject.ext.dependencies["stetho"]
    compile rootProject.ext.dependencies["avi-loading"]
    compile rootProject.ext.dependencies["cardview"]
    compile project(':mwview')
    compile project(':model')
    compile project(':mwnet')
    compile project(':mwsqlite')

    compile project(path: ':posdinnerprinter')

    testCompile 'junit:junit:4.12'
}
